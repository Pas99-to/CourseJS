<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice DOM Event Flow JS Tester</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
    </div>
    <script>
        
        const container = document.querySelector(".container");
        const classes = document.querySelectorAll(".box");

        container.addEventListener("click", (e) => {console.log("4")}, false);
        

        container.addEventListener("click", (e) => {console.log("1")}, true);

        classes.forEach( ele => {
            ele.addEventListener("click", (e) => { 
                console.log("3"); 
                console.log(e.target.textContent); 
            }, false);

            ele.addEventListener("click", (e) => {
                console.log("2"); 
                console.log(e.target.textContent);
            }, true);
            
        });

     </script>
</body>
</html>
