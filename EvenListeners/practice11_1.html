<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Mode and Dark Mode</title>

    <style>
        *{
            font-family: sans-serif;
            font-size: 500px;
        }
        #app {
            width: 100%;
            height:100%;
        }
        .regular{
           background-color: azure;
           width: 100;
        }
        .dark{
            background-color: black;
            width: 100%;
            display:none;
        }
    </style>

</head>

<body>
    
    <div id="app">
        <div class="regular">
            <h3 style = "color: black;"> Modo Regular </h3>
        </div>
        <div class="dark">
            <h3 style = "color: aliceblue;"> Modo Oscuro </h3>
        </div>
    </div>

    <script>
        let regularMode = true;
       window.onclick = () => {
        let regular = document.querySelector(".regular")
        let dark = document.querySelector(".dark")
        let app = document.querySelector("#app")
        if (regularMode){ 
            dark.style.display = "inline";
            app.style.backgroundColor = "black"
            regular.style.display = "none";
            regularMode = false ;
        }else{
            regular.style.display = "inline";
            app.style.backgroundColor = "azure"
            dark.style.display = "none";
            regularMode = true;
        }

       } 
    </script>

</body>

</html>
