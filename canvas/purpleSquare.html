<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move purple square</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>

        let canvasBox = document.getElementById("canvas");

        window.onload = init;
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        canvas.height = 500;
        canvas.width = 500;
        heightCopy = 0;

        var pos = {
            x: 0,
            y: 180
        };
        
        function start (){
            ctx.fillStyle = "purple";
            ctx.fillRect(pos.x, pos.y, 100, 100);
            move();
        }

        function move(){
            let w = 15*Math.round((500-100)/15)

            canvas.addEventListener('click', function(event){
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if(pos.x == 0){
                    console.log("x es 0")
                    heightCopy = w;
                }

                if(pos.x < heightCopy){
                    pos.x = pos.x + 15;
                }else {
                    pos.x = pos.x - 15;
                }

                console.log("x", pos.x, "canvas", (canvas.width + 5)-100)
                if(pos.x == w){
                    console.log("Enter") 
                    pos.x = w;
                     heightCopy = 0;  
                }
 
                ctx.fillRect(pos.x, pos.y, 100, 100);
            })       
        }

        function init(){
            start();
        }

    </script>
</body>
</html>
