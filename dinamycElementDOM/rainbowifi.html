
<!DOCTYPE html>
<!--Manipulating element style-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbowifi</title>
</head>
<body>
    <script>
        function rainbowify(){
        let divs = document.getElementsByTagName("div");
        for(let i=0; i < divs.length; i++){
            divs[i].style.background = divs[i].id;
        }
    }
    </script>
    <style>
        div{
            height: 30px;
            width: 30px;
            background-color: white;
        }
    </style>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick = "rainbowify()">Make me a rainbowify</button>
</body>
</html>
