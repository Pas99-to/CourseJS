<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding classes to element</title>
</head>
<body>
    <script>
        let disappear = ()=>{ 
            /*ADD CLASSES TO ELEMENTS*/
            //document.getElementById("shape").classList.add("hide");
            
            /*REMOVING CLASSES FROM ELEMENTS*/
            document.getElementById("shape").classList.remove("hide");
        }
    </script>
    <style>
        .hide{
            display: none;
        }

        .square{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }

        .square.blue{
            background-color: blue;
        }
    </style>

    <div id="shape" class="square blue"></div>

    <button onclick="disappear()">Disappear!</button>

</body>
</html>
