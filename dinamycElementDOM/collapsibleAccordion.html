<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Accordion Component</title>

    <style>
        .active{
            display: block !important;
        }
        .myText {
            display: none;
        }
        .title{
            font-size: 1.5em;
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>

    <script>
        let title = document.querySelectorAll(".title");
        let myText = document.querySelectorAll(".myText");
        
        title.forEach((element) => {
            element.addEventListener("click",evento)
        }
        )
        
        function evento() {
          let sibling = this.nextElementSibling;
          remove()
          sibling.classList.toggle("active")

        }

        function remove(){
            myText.forEach((element) => {
                console.log(element)
                element.classList.remove("active")
            })
        }

    </script>

</body>
</html>
