<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Attributes</title>
</head>
<body>
    <script>
        function changeAttr(){
            let el = document.getElementById("shape");
            el.setAttribute("style", "background-color:red;border:1px solid black");
            el.setAttribute("id", "new");
            el.setAttribute("class", "circle");
        }
    </script>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        .circle{
            border-radius: 50%;
        }
    </style>

    <div id="shape" class="square"></div>
    
    <button onclick="changeAttr()">Change attributes...</button>
</body>
</html>
