<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List items of the page</title>
    <style>

    </style>
</head>
<body>
    <div id="message">Complete JavaScript</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>

    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"></ol>
    </div>

    <script>
        document.getElementById("addNew").onclick = function () {
            addOne()
        }

        function addOne(){
            const value = document.getElementById("addItem").value;
            const li = document.createElement("li");

            li.appendChild(document.createTextNode(value));
            document.getElementById("sList").appendChild(li)
        }
    </script>

</body>
</html>
