<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Attributes</title>
</head>
<body>
    <div id="message"></div>
    <div id="output"></div>

    <script>
        let names = ["Laurance", "Mike", "John", "Larry", "Kim", "Joanne", "Lisa", "Janet", "Jane"];

        build();

        function build(){
        let html = "<h1>My Friends Table</h1><table>"
            names.forEach((element, index) => {
                html += `<tr class="box" data-row="${index+1}" data-name="${element}" onclick="getData(this)"> 
                            <td>${element}</td>
                            <td>${index+1}</td> 
                         </tr>` 
            
            });
            html += "</table>"

            document.getElementById("output").innerHTML = html
            console.dir(document)
        }

        function getData(el){
            let row = el.getAttribute("data-row");
            let name = el.getAttribute("data-name");
            message.innerHTML = `${name} is on ${row}`
        }

    </script>
</body>
</html>
