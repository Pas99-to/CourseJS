<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting elements as Objects</title>
</head>
<body>
    <h1>Welcome page</h1>
    <p id="greeting">
        Hi!
    </p>
    <!--
        innerText: Focuses on the between the opening and closing of the element 
        document.body.children.greeting.innerText = "Bye!";
        
        innerHTML: If only want to work with plain text, or perhaps specify some HTML formating with your value. 
        document.body.children.greeting.innerHTML = "<p>Bye!</p>";
    -->
</body>
</html>
